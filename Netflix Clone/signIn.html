<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Sign In</title>
  <link rel="stylesheet" href="./signIn.css"/>
</head>
<body>

<section>
  <div class="overlay"></div>

  <img src="./images/netflix-logo-0.png" alt="net_logo" class="net_logo" height="50px" />

  <div class="signin_div">
    <form action="#">
      <fieldset>
        <h1 class="signin-heading">Sign In</h1>

        <div class="input-container">
          <input type="email" class="input" id="email" placeholder=" " required />
          <label for="email">Email or mobile number</label>
        </div>

        <div class="input-container">
          <input type="password" class="input" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>

        <button class="signIn_btn">Sign In</button>

        <p class="or_text">OR</p>

        <button class="use_btn">Use a Sign-in code</button>

        <a href="#" class="fp" style="display: flex; justify-content: center; color: white;">Forgot password?</a>
        <br><br>

        
         <input type="checkbox" name="courses" id="1" value="c"> Remember me

         <br><br>

          <p class="signup-text">New to Netflix? <b>Sign up now.</b></p>
          <br>

          <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.</small>
          <br>
          <a href="learn more" class="learn_more">Learn more</a>
        </div>
      </fieldset>
    </form>
  </div>
</section>
<footer>
    <div class="call">
        <p>Questions? Call <a href="000-800-919-1743" style="color: rgb(218, 210, 210); ;">000-800-919-1743</a></p>
    </div>

    <div class="footer_row_1">
        <div class="col_1"><p><u>FAQ</u></p>
             <br><p><u>Cookie Preferences</u></p>
             </div>

        <div class="col_2">
            <p> <u>Help Centre</u></p>
             <br> <p><u>Corporate Information</u></p>
            
        </div>

        <div class="col_3">
            <p><u>Terms of Use</u></p> 
            
        </div>

        <div class="col_4">
            <p><u>Privacy</u></p>
        </div>
    </div>

    <div class="footer_row_2">
         <div class="dropdown__container" style="border:1px solid">
            <i class="fas fa-globe"></i>
       <select name="languages" id="languagesSelect" class="language_drop_down">
        <option value="english" selected style="color: black;">English</option>
        <option value="hindi" style="color: black;">हिन्दी </option>
       </select>
        </div>
    </div>

    <div class="footer_row_3">
        <div><p style=" margin-left: 7%; margin-top: 2%;">Netflix India</p></div>
    </div>


</footer>

<script src="signin.js"></script>
</body>
</html>
